<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="/css/style.css/style.css">

  </style>
</head>
<body>
<div class="container">
  <section class="img-produto">
  </section>

 <section class="descrição">
  <section class="perfume">
  <h2>Perfume</h2>
  </section>

  <section class="título">
  <h2> Gabrielle Essence Eau De Parfum</h2>
  </section>

  <section class="parágrafo">
    <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
  </section>
 
  <section class="preço">
    <h2>$149.99</h2>
    <p> $169.99</p>
  </section>

  <section class="botão">
    <button>
      <img class="img-carrinho" src="images/icon-cart.svg" alt="">
      Add to Cart
    </button>
  </section> 
 </section> 
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
